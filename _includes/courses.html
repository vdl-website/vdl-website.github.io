{% for course in site.data.courses %}
{% if course.instructor == include.instructor %}
<p>
    <span><b>{{course.name}}</b> | {{course.code}}</span><br>
    {{course.taught}}<br>
    {% if course.website %}
    <a href="{{course.website}}">{{course.website}}</a> <br>
    {% endif %}
    {% if course.co_instr %}
    Co-Instructor: {{course.co_instr}}
    {% endif %}
</p>
{% endif %}
{% endfor %}
